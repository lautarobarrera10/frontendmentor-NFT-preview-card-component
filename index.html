<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="hero">
    <div class="card">
      <img class="car__image" src="./images/image-equilibrium.jpg" alt="">
      <img class="car__image--active" src="./images/icon-view.svg" alt="">
      <h3>Equilibrium #3429</h3>
      <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="data-container">
        <div class="price-container">
          <img src="./images/icon-ethereum.svg" alt="">
          <p class="price">0.041 ETH</p>
        </div>
        <div class="time-container">
          <img src="./images/icon-clock.svg" alt="">
          <p class="time">3 days left</p>
        </div>
      </div>
      <div class="author">
        <img src="./images/image-avatar.png" alt="">
        <p class="author__data">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </div>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
    <a class="page-author"href="#">Elebe | Lautaro Barrera</a>
  </div>
</body>
</html>
